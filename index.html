<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css " />
  </head>
  <body>
    <main>
      <h1 id="title">Freecodecamp survey form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="#" id="survey-form">
        <label for="name" id="name-label" class="label-item">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          class="input-item"
          required
        />
        <label for="email" id="email-label" class="label-item">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          class="input-item"
          required
        />
        <label for="number" id="number-label" class="label-item"
          >Age(optional)</label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="1"
          max="100"
          step="1"
          placeholder="Enter your age"
          class="input-item"
        />
        <label for="dropdown" class="label-item"
          >Which option best describes your current role?</label
        >
        <select name="role" id="dropdown">
          <option value="" class="input-item">Select current role</option>
          <option value="" class="input-item">Student</option>
          <option value="" class="input-item">Full time job</option>
          <option value="" class="input-item">Full time learner</option>
          <option value="" class="input-item">Prefer not to say</option>
          <option value="" class="input-item">Other</option>
        </select>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="yes" class="label-item">
            <input type="radio" id="yes" value="Definitely" name="review" />
            Definitely
          </label>
          <label for="maybe" class="label-item">
            <input type="radio" id="maybe" value="maybe" name="review" />
            Maybe
          </label>
          <label for="no" class="label-item">
            <input type="radio" id="no" value="no" name="review" />
            Not sure
          </label>
        </fieldset>
        <fieldset>
          <legend>What is your favorite feature of freeCodeCamp?</legend>
          <select name="feature" id="feature">
            <option value="" class="input-item">Select an option</option>
            <option value="challenges" class="input-item">Challenges</option>
            <option value="projects" class="input-item">Projects</option>
            <option value="community" class="input-item">Community</option>
            <option value="open source" class="input-item">Open source</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>
          <label for="fe-projects">
            <input
              type="checkbox"
              name="improve"
              id="fe-rojects"
              value="Front-end Projects"
            />
            Front-end Projects
          </label>
          <label for="be-projects">
            <input
              type="checkbox"
              name="improve"
              id="be-projects"
              value="Back-end Projects"
            />
            Back-end Projects
          </label>
          <label for="data-visualisation">
            <input
              type="checkbox"
              name="improve"
              id="data-visualisation"
              value="Data Visualization"
            />
            Data Visualization
          </label>
          <label for="challenges">
            <input
              type="checkbox"
              name="improve"
              id="challenges"
              value="Challenges"
            />
            Challenges
          </label>
          <label for="community">
            <input
              type="checkbox"
              name="improve"
              id="community"
              value="Open Source Community"
            />
            Open Source Community
          </label>
          <label for="help-rooms">
            <input
              type="checkbox"
              name="improve"
              id="help-rooms"
              value="Gitter help rooms"
            />
            Gitter help rooms
          </label>
          <label for="videos">
            <input type="checkbox" name="improve" id="videos" value="Videos" />
            Videos
          </label>
          <label for="meetups">
            <input
              type="checkbox"
              name="improve"
              id="meetups"
              value="City Meetups"
            />
            City Meetups
          </label>
          <label for="wiki">
            <input type="checkbox" name="improve" id="wiki" value="Wiki" />
            Wiki
          </label>
          <label for="forum">
            <input type="checkbox" name="improve" id="forum" value="Forum" />
            Forum
          </label>
          <label for="additional">
            <input
              type="checkbox"
              name="improve"
              id="additional"
              value="Additional Courses"
            />
            Additional Courses
          </label>
        </fieldset>
        <fieldset>
          <legend>Any comments or suggestions?</legend>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
